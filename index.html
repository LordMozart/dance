<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background with Centered GIF</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the GIF */
        }

        body {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%; /* Size of the gradient */
            animation: rainbow 10s ease infinite; /* Animation for the rainbow effect */
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the GIF */
            z-index: 1; /* Ensure the GIF is on top of the background */
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif">
</body>
</html>
