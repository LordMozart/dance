<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background with Centered GIF</title>
    <link rel="icon" type="image/x-icon" href="https://static.wikia.nocookie.net/ensemble-dark-horse/images/e/e2/DancingBanana.gif/revision/latest?cb=20230716030203">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the GIF and audio player */
        }

        body {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%; /* Size of the gradient */
            animation: rainbow 10s ease infinite; /* Animation for the rainbow effect */
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the GIF */
            z-index: 1; /* Ensure the GIF is on top of the background */
        }

        /* Style for the audio player */
        .audio-player {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            right: 20px;  /* Distance from the right */
            z-index: 2; /* Ensure it is above the background */
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif">
    
    <audio class="audio-player" controls>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
