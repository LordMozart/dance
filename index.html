<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Groove</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap');
    </style>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: #1c1c1c;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .hidden {
            display: none;
        }

        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            font-family: 'Roboto', sans-serif;
        }

        body.show-content {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%;
            animation: rainbow 10s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: transform 0.1s ease;
        }

        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            color: white;
            font-size: 1em;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard li {
            margin-bottom: 5px;
        }
        
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Button -->
    <button class="centered-button" id="start-button">Click Here</button>
    
    <!-- Hidden Content -->
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif hidden" id="banana-gif">
    
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="counter hidden" id="counter">
        You have been watching this banana groove for: 
        <span id="days">0</span> <span id="day-label">days</span> 
        <span id="hours">0</span> <span id="hour-label">hours</span> 
        <span id="minutes">0</span> <span id="minute-label">minutes</span> 
        <span id="seconds">0</span> <span id="second-label">seconds</span>
    </div>

    <div class="leaderboard hidden" id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const gif = document.getElementById('banana-gif');
            const audioElement = document.getElementById('background-music');

            let audioContext, analyzer, source, dataArray;

            // Function to start audio analysis
            function startAudioAnalysis() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyzer = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyzer);
                analyzer.connect(audioContext.destination);
                analyzer.fftSize = 256;

                const bufferLength = analyzer.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                // Call function to animate banana GIF based on volume
                animateBanana();
            }

            // Function to animate banana GIF
            function animateBanana() {
                analyzer.getByteFrequencyData(dataArray);
                
                // Get average volume
                const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

                // Scale the GIF based on volume (20% max scaling)
                const scaleFactor = 1 + (volume / 256) * 0.2;
                gif.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;

                requestAnimationFrame(animateBanana);
            }

            // Show content and start animation when button is clicked
            startButton.addEventListener('click', () => {
                gif.classList.remove('hidden');
                audioElement.play();
                startAudioAnalysis(); // Start audio analysis after button click
                startButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
