<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Background with Centered GIF and Live Counter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the GIF, audio player, and counter */
        }

        body {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%; /* Size of the gradient */
            animation: rainbow 10s ease infinite; /* Animation for the rainbow effect */
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the GIF */
            z-index: 1; /* Ensure the GIF is on top of the background */
        }

        .audio-player {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            right: 20px;  /* Distance from the right */
            z-index: 2; /* Ensure it is above the background */
        }

        .counter {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            color: white;
            font-size: 1.2em;
            z-index: 2; /* Ensure it is above the background */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif">
    
    <audio class="audio-player" controls autoplay loop>
        <source src="song.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <div class="counter" id="counter">
        You have been listening to this banana for <span id="minutes">0</span> minutes <span id="seconds">0</span> seconds
    </div>

    <script>
        function updateCounter() {
            const startTime = new Date();
            const audioStartTime = new Date(); // Time when audio starts playing

            function formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;

                return {
                    minutes: minutes > 0 ? minutes : null,
                    seconds: remainingSeconds > 0 ? remainingSeconds : null
                };
            }

            setInterval(() => {
                const now = new Date();
                const elapsed = now - audioStartTime; // Time in milliseconds
                const { minutes, seconds } = formatTime(elapsed);

                document.getElementById('minutes').textContent = minutes !== null ? minutes : '';
                document.getElementById('seconds').textContent = seconds !== null ? seconds : '';
            }, 1000); // Update counter every second
        }

        updateCounter(); // Start the counter update
    </script>
</body>
</html>
