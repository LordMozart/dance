<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Groove</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: #1c1c1c;
            color: white;
        }

        .hidden {
            display: none;
        }

        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }

        body.show-content {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%;
            animation: rainbow 10s ease infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .leaderboard {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px;
            width: 250px; /* Adjust width as needed */
            color: white;
            font-size: 1em;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Button -->
    <button class="centered-button" id="start-button">Click Here</button>
    
    <!-- Hidden Content -->
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif hidden">
    
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="counter hidden" id="counter">
        You have been watching this banana groove for 
        <span id="days">0</span> <span id="day-label">days</span> 
        <span id="hours">0</span> <span id="hour-label">hours</span> 
        <span id="minutes">0</span> <span id="minute-label">minutes</span> 
        <span id="seconds">0</span> seconds
    </div>

    <div class="leaderboard hidden" id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list">
            <!-- Leaderboard entries will be inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const body = document.body;
            const gif = document.querySelector('.centered-gif');
            const counter = document.getElementById('counter');
            const leaderboard = document.getElementById('leaderboard');
            const leaderboardList = document.getElementById('leaderboard-list');
            const startTime = new Date();

            // Load leaderboard from localStorage
            const leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];

            function formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                return {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: remainingSeconds
                };
            }

            function updateCounter() {
                const now = new Date();
                const elapsed = now - startTime; // Time in milliseconds
                const { days, hours, minutes, seconds } = formatTime(elapsed);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

                document.getElementById('day-label').textContent = days === 1 ? 'day' : 'days';
                document.getElementById('hour-label').textContent = hours === 1 ? 'hour' : 'hours';
                document.getElementById('minute-label').textContent = minutes === 1 ? 'minute' : 'minutes';
            }

            function showContent() {
                // Start playing audio
                const audio = document.getElementById('background-music');
                audio.play();
                
                // Reveal content
                gif.classList.remove('hidden');
                counter.classList.remove('hidden');
                leaderboard.classList.remove('hidden');
                body.classList.add('show-content');
                startButton.style.display = 'none';

                // Update the counter every second
                setInterval(updateCounter, 1000);

                // Update the leaderboard
                updateLeaderboard();
            }

            function updateLeaderboard() {
                // Get current user time
                const userTime = localStorage.getItem('userTime');
                const currentTime = new Date();
                const timeOnPage = Math.floor((currentTime - new Date(userTime)) / 1000);
                const userEntry = {
                    name: 'You',
                    time: timeOnPage
                };

                // Update leaderboard data
                let updatedLeaderboard = [...leaderboardData, userEntry];
                updatedLeaderboard = updatedLeaderboard.sort((a, b) => b.time - a.time).slice(0, 10);

                // Save updated leaderboard
                localStorage.setItem('leaderboard', JSON.stringify(updatedLeaderboard));

                // Render leaderboard
                leaderboardList.innerHTML = '';
                updatedLeaderboard.forEach(entry => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${entry.name}: ${formatTime(entry.time).days} days ${formatTime(entry.time).hours} hours ${formatTime(entry.time).minutes} minutes ${formatTime(entry.time).seconds} seconds`;
                    leaderboardList.appendChild(listItem);
                });
            }

            // Set up button click event
            startButton.addEventListener('click', () => {
                showContent();

                // Save start time for the user
                localStorage.setItem('userTime', new Date().toISOString());
            });
        });
    </script>
</body>
</html>
