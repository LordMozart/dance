<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Groove</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the GIF and counter */
            background: #1c1c1c; /* Default background color */
            color: white;
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        .centered-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the button */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10; /* Ensure the button is above other content */
        }

        body.show-content .centered-button {
            display: none;
        }

        body.show-content {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%; /* Size of the gradient */
            animation: rainbow 10s ease infinite; /* Animation for the rainbow effect */
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the GIF */
            z-index: 1; /* Ensure the GIF is on top of the background */
        }

        .counter {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            color: white;
            font-size: 1.2em;
            z-index: 2; /* Ensure it is above the background */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* Hide audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Button -->
    <button class="centered-button" id="start-button">Click Here</button>
    
    <!-- Hidden Content -->
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif hidden">
    
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="counter hidden" id="counter">
        You have been watching this banana groove for 
        <span id="days">0</span> <span id="day-label">days</span> 
        <span id="hours">0</span> <span id="hour-label">hours</span> 
        <span id="minutes">0</span> <span id="minute-label">minutes</span> 
        <span id="seconds">0</span> seconds
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const body = document.body;
            const gif = document.querySelector('.centered-gif');
            const counter = document.getElementById('counter');
            const startTime = new Date();

            function formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                return {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: remainingSeconds
                };
            }

            function updateCounter() {
                const now = new Date();
                const elapsed = now - startTime; // Time in milliseconds
                const { days, hours, minutes, seconds } = formatTime(elapsed);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

                document.getElementById('day-label').textContent = days === 1 ? 'day' : 'days';
                document.getElementById('hour-label').textContent = hours === 1 ? 'hour' : 'hours';
                document.getElementById('minute-label').textContent = minutes === 1 ? 'minute' : 'minutes';
            }

            function showContent() {
                // Start playing audio
                const audio = document.getElementById('background-music');
                audio.play();
                
                // Reveal content
                gif.classList.remove('hidden');
                counter.classList.remove('hidden');
                body.classList.add('show-content');
                startButton.style.display = 'none';

                // Update the counter every second
                setInterval(updateCounter, 1000);
            }

            // Set up button click event
            startButton.addEventListener('click', showContent);
        });
    </script>
</body>
</html>
