<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Groove</title>
    <script src="script.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For positioning the GIF and counter */
        }

        body {
            background: linear-gradient(45deg, 
                red, 
                orange, 
                yellow, 
                green, 
                blue, 
                indigo, 
                violet);
            background-size: 600% 600%; /* Size of the gradient */
            animation: rainbow 10s ease infinite; /* Animation for the rainbow effect */
        }

        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .centered-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the GIF */
            z-index: 1; /* Ensure the GIF is on top of the background */
        }

        .counter {
            position: absolute;
            top: 20px; /* Distance from the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            color: white;
            font-size: 1.2em;
            z-index: 2; /* Ensure it is above the background */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* Hide audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/5Ie0r-H6LBAAAAAi/dancing-banana-happy.gif" alt="Centered GIF" class="centered-gif">
    
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="counter" id="counter">
        You have been watching this banana groove for 
        <span id="days">0</span> <span id="day-label">days</span> 
        <span id="hours">0</span> <span id="hour-label">hours</span> 
        <span id="minutes">0</span> <span id="minute-label">minutes</span> 
        <span id="seconds">0</span> seconds
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startTime = new Date();
            
            // Play audio on page load
            const audio = document.getElementById('background-music');
            const playAudio = () => {
                audio.play().catch(error => {
                    console.log('Autoplay prevented. User interaction required.');
                });
            };
            playAudio();

            // Function to format the time into days, hours, minutes, and seconds
            function formatTime(ms) {
                const seconds = Math.floor(ms / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;
                return {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: remainingSeconds
                };
            }

            function updateCounter() {
                const now = new Date();
                const elapsed = now - startTime; // Time in milliseconds
                const { days, hours, minutes, seconds } = formatTime(elapsed);
                
                // Update counter values
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;

                // Update labels based on values
                document.getElementById('day-label').textContent = days === 1 ? 'day' : 'days';
                document.getElementById('hour-label').textContent = hours === 1 ? 'hour' : 'hours';
                document.getElementById('minute-label').textContent = minutes === 1 ? 'minute' : 'minutes';
            }

            // Update the counter every second
            setInterval(updateCounter, 1000);
        });
    </script>
</body>
</html>
